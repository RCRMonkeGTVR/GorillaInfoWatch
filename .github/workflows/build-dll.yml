name: Build GorillaInfoWatch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ./GorillaInfoWatch/GorillaInfoWatch.csproj

      - name: Build project
        run: dotnet build ./GorillaInfoWatch/GorillaInfoWatch.csproj -c Release

      - name: Create artifacts folder
        run: mkdir artifacts

      - name: Copy DLL to artifacts
        run: copy GorillaInfoWatch\bin\Release\net6.0\*.dll artifacts\
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GorillaInfoWatchDLL
          path: artifacts/
